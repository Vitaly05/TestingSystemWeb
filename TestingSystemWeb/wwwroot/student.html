<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/logo.svg">
    <link rel="stylesheet" href="css/style.css">

    <title>Room</title>

    <template id="testTemplate">
        <div class="list-item test">
            <div class="test-main-info">
                <div id="testName"></div>
                <div id="testMaxMark"></div>
                <div id="testDescription"></div>
            </div>
            <div class="horizontal-params space-between-div additional-info">
                <div class="center-content-div">
                    <span>Пройдено<br>раз</span>
                    <span id="passedOnce"></span>
                </div>
                <hr>
                <div class="center-content-div">
                    <span>Лучший<br>балл</span>
                    <span id="maxMark"></span>
                </div>
            </div>
            <div class="center-content-div buttons">
                <button class="default-button startTestButton">
                    <div>
                        <img src="img/start.svg" alt="Пройти тест">
                        <hr>
                        <span>Пройти тест</span>
                    </div>
                </button> 
                <button class="default-button getResultsButton">
                    <div>
                        <img src="img/s_result.svg" alt="Результаты">
                        <hr>
                        <span>Результаты</span>
                    </div>
                </button>  
            </div>
        </div>
    </template>
</head>
<body>
    <div class="main-div">
        <div class="default-block account-info">
            <div class="group-div">
                <img src="img/logo.svg" alt="logo" width="38" height="38">
                <span id="username"></span>
            </div>
            <button class="default-button" id="logoutButton">
                <div>
                    <img src="img/logout.svg" alt="Выйти">
                    <hr>
                    <span>Выйти</span>
                </div>
            </button>
        </div>

        <div class="default-block">
            <div class="content-block" style="min-height: 100px;">
                <div class="list-div tests" id="testsPanel"></div>
                <div class="center-content-div" id="noOneTest" style="height: 100%; display: none;">
                    Для вас пока нет тестов
                </div>
            </div>
        </div>

    </div>


    <script src="js/default.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
