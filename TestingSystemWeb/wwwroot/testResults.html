<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/logo.svg">
    <link rel="stylesheet" href="css/style.css">

    <title>Room</title>

    <template id="resultTemplate">
        <div class="list-item student-result">
            <div class="center-content-div">
                <div id="attempt"></div>
                <div id="mark"></div>
                <div class="button">
                    <button class="default-button" id="checkAttemptButton">
                        <div>
                            <img src="img/check-attempt.svg" alt="Посмотреть">
                            <hr>
                            <span>Посмотреть</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </template>
</head>
<body>
    <div class="main-div">

        <div class="default-block account-info">
            <div class="group-div">
                <img src="img/logo.svg" alt="logo" width="38" height="38">
                <span id="username"></span>
            </div>
            <button class="default-button" id="homeButton">
                <div>
                    <img src="img/home.svg" alt="На главную">
                    <hr>
                    <span>На главную</span>
                </div>
            </button>
        </div>

        <div class="default-block">
            <div class="content-block">

                <div class="list-div results-list" id="results-panel">
                    <span id="noOneResult" style="display: none;">Вы ещё не сделали ни одной попытки</span>
                </div>


                <div class="center-content-div" style="height: 100%;">
                    <div class="progress-bar">
                        <div class="tl"></div>
                        <div class="tr"></div>
                        <div class="bl"></div>
                        <div class="br"></div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
    
    <script src="js/default.js"></script>
    <script src="js/testResults.js"></script>
</body>
</html>
