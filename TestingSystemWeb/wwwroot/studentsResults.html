<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Room</title>

    <template id="studentResultRowTemplate">
        <tr>
            <td id="surname"></td>
            <td id="name"></td>
            <td id="patronymic"></td>
            <td id="group"></td>
            <td id="attempt"></td>
            <td id="mark"></td>
            <td><button id="checkButton">Проверить</button></td>
        </tr>
    </template>
</head>
<body>
    <div>
        <button id="homeButton">На главную</button>
    </div>

    <div>
        <span>Поиск</span>
        <select id="searchUsersSelect">
            <option selected value="bySurname">По фамилии</option>
            <option value="byGroup">По группе</option>
        </select>
        <input id="searchInput">
        <button id="resetButton">Сброс</button>
    </div>

    <span id="testNameText"></span>
    <div>
        <table id="studentsResultsTable">
            <thead>
                <tr>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Группа</th>
                    <th>Попытка</th>
                    <th>Оценка</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/default.js"></script>
    <script src="js/studentsResults.js"></script>
</body>
</html>
