<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/logo.svg">
    <link rel="stylesheet" href="css/style.css">

    <title>Room</title>

    <template id="studentResultTemplate">
        <div class="list-item result space-between-div">
            <div class="user-full-name">
                <div id="surname"></div>
                <div id="name"></div>
                <div id="patronymic"></div>
            </div>
            <div class="horizontal-params space-between-div">
                <div class="center-content-div">
                    <div>Группа</div>
                    <div id="group"></div>
                </div>
                <hr>
                <div class="center-content-div">
                    <div>Попытка</div>
                    <div id="attempt"></div>
                </div>
                <hr>
                <div class="center-content-div">
                    <div>Оценка</div>
                    <div id="mark"></div>
                </div>
            </div>
            <button class="default-button" id="checkButton">
                <div>
                    <img src="img/check.svg" alt="Проверить">
                    <hr>
                    <span>Проверить</span>
                </div>
            </button>
        </div>
    </template>
</head>
<body>
    <div class="main-div student-results">

        <div class="default-block account-info">
            <div class="group-div">
                <img src="img/logo.svg" alt="logo" width="38" height="38">
                <span id="username"></span>
            </div>
            <button class="default-button" id="homeButton">
                <div>
                    <img src="img/home.svg" alt="На главную">
                    <hr>
                    <span>На главную</span>
                </div>
            </button>
        </div>

        <div class="default-block">
            <div class="content-block center-content-div">
                <div class="group-div search-panel">
                    <div class="default-select">
                        <select id="searchUsersSelect">
                            <option selected value="bySurname">По фамилии</option>
                            <option value="byGroup">По группе</option>
                        </select>
                    </div>
                    <div class="input-div space-between-div js-input">
                        <input id="searchInput" placeholder="Поиск">
                        <input type="image" src="img/cross.svg" id="clearButton"
                            alt="Отчистить поле" title="Отчистить поле">
                    </div>
                </div>
            </div>
        </div>

        <div class="default-block">
            <div class="content-block">
                <div class="center-content-div">
                    <div class="space-between-div sort-div">
                        <div class="group-div">
                            <div>Фамилия</div>
                            <input type="image" src="img/sort_1-2.svg"
                                class="icon-button" id="sortInAscending">
                            <input type="image" src="img/sort_2.svg"
                                class="icon-button" id="sortInDescending">
                        </div>
                        <div class="group-div unchecked-filter">
                            <label><input type="checkbox" id="onlyUnchecked">
                            <span>Только непроверенные</span></label>
                        </div>
                    </div>
                </div>

                <div class="list-div" id="studentsResultsPanel"></div>

                <div class="center-content-div" id="noOneResult" style="height: 100px; display: none;">
                    Ещё никто не прошёл тест
                </div>

                <div class="center-content-div">
                    <div class="progress-bar">
                        <div class="tl"></div>
                        <div class="tr"></div>
                        <div class="bl"></div>
                        <div class="br"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="js/default.js"></script>
    <script src="js/studentsResults.js"></script>
</body>
</html>
