<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Room</title>

    <template id="questionTemplate">
        <div class="questionPanel">
            <span>Вопрос: </span>
            <span id="question"></span>
            <div id="answerPanel">
                <span>Ответ студента: </span>

                <button id="correctButton">Правильно</button>
                <button id="uncorrectButton">Неправильно</button>
            </div>
        </div>
    </template>
</head>
<body>
    <button id="homeButton">На главную</button>

    <div id="checkAnswersPanel"></div>

    <button id="saveButton">Сохранить</button>

    <script src="js/default.js"></script>
    <script src="js/checkAnswers.js"></script>
</body>
</html>
