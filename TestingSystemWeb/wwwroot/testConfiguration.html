<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Room</title>
    
    <template id="questionTemplate">
        <div class="default-block questionPanel">
            <div class="content-block">
                <div class="space-between-div">
                    <span class="questionNumber">1</span>
                    <input type="image" src="img/trash.png" 
                        alt="Удалить вопрос" title="Удалить вопрос"
                        class="icon-button" id="removeQuestionButton">
                </div>
                <div class="center-content-div main-params">

                    <span>Вопрос</span>
                    <div class="input-div space-between-div js-input">
                        <input id="question">
                        <input type="image" src="img/cross.png" 
                            alt="Отчистить поле" title="Отчистить поле">
                    </div>

                    <span>Ответ</span>
                    <div class="input-div space-between-div js-input">
                        <input id="answer">
                        <input type="image" src="img/cross.png" 
                            alt="Отчистить поле" title="Отчистить поле">
                    </div>

                    <div id="incorrectAnswersPanel"></div>
                    <button class="text-button" id="addIncorrectAnswerButton">+ Добавить неверный ответ</button>
                </div>
            </div>
        </div>
    </template>

    <template id="incorrectAnswerTemplate">
        <div class="incorrectAnswerPanel center-content-div main-params">
            <div class="group-div">
                <span>Неверный ответ</span>
                <input type="image" src="img/trash.png"
                    alt="Удалить ответ" title="Удалить ответ"
                    class="icon-button" id="removeIncorrectAnswer">
            </div>
            <div class="input-div space-between-div js-input">
                <input id="incorrectAnswer">
                <input type="image" src="img/cross.png" 
                    alt="Отчистить поле" title="Отчистить поле">
            </div>
        </div>
    </template>

</head>


<body>

    <div class="center-content-div">
        <div class="top-panel space-between-div">
            <div class="group-div">
                <span>Количество вопросов:</span>
                <span id="questionsNumber">0</span>
            </div>
            <div>
                <button class="outlined-button" id="saveTestButton">
                    <div>
                        <span>Сохранить</span>
                        <hr>
                        <img src="img/save.png" alt="logout">
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="top-panel-spacer"></div>

    <div class="main-div">

        <div class="default-block account-info">
            <div class="group-div">
                <img src="img/logo.png" alt="logo" width="38" height="38">
                <span id="username"></span>
            </div>
            <button class="default-button" id="homeButton">
                <div>
                    <img src="img/home.png" alt="На главную">
                    <hr>
                    <span>На главную</span>
                </div>
            </button>
        </div>

        <div class="default-block test-params">
            <div class="content-block center-content-div" id="addTestPanel">
                <div class="main-params">
                    <div class="center-content-div">
                        <span>Название</span>
                        <div class="input-div space-between-div js-input">
                            <input id="testName" maxlength="60">
                            <input type="image" src="img/cross.png" 
                                alt="Отчистить поле" title="Отчистить поле">
                        </div>
                    </div>
                    <div class="center-content-div">
                        <span>Описание</span>
                        <div class="input-div space-between-div js-input">
                            <input id="testDescription" maxlength="100">
                            <input type="image" src="img/cross.png" 
                                alt="Отчистить поле" title="Отчистить поле">
                        </div>
                    </div>
                </div>
                <div class="horizontal-params space-between-div">
                    <div class="center-content-div">
                        <span>Максимальная<br>оценка</span>
                        <div class="small-input-div space-between-div js-input">
                            <input id="testMaxMark" maxlength="4">
                            <input type="image" src="img/cross.png" 
                                alt="Отчистить поле" title="Отчистить поле">
                        </div>
                    </div>
                    <hr>
                    <div class="center-content-div">
                        <span>Количество<br>попыток</span>
                        <div class="small-input-div space-between-div js-input">
                            <input id="amountOfAttampts" value="1" maxlength="3">
                            <input type="image" src="img/cross.png" 
                                alt="Отчистить поле" title="Отчистить поле">
                        </div>
                    </div>
                    <hr>
                    <div class="center-content-div" id="timerSetupPanel">
                        <div>
                            <label>
                                <input type="checkbox" id="setTimerCheckbox">
                                <span>Таймер</span>
                            </label>
                        </div>
                        <div class="small-input-div space-between-div js-input">
                            <input id="minutes" placeholder="Минуты">
                            <input type="image" src="img/cross.png" 
                                alt="Отчистить поле" title="Отчистить поле">
                        </div>
                        <div class="small-input-div space-between-div js-input">
                            <input id="seconds" placeholder="Секунды">
                            <input type="image" src="img/cross.png" 
                                alt="Отчистить поле" title="Отчистить поле">
                        </div>
                    </div>
                    <hr>
                    <div class="center-content-div">
                        <label>
                            <div class="center-content-div manual-check">
                                <span>Проверить<br>вручную</span>
                                <input type="checkbox" id="manualCheckCheckbox">
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="center-content-div">
        <button class="text-button" id="addQuestionButton">+ Добавить вопрос</button>
    </div>

    <script src="js/testConfiguration.js"></script>
    <script src="js/default.js"></script>
</body>
</html>
