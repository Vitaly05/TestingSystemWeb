<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <title>Room</title>

    <template id="notAddedStudentsTableRowTemplate">
        <tr>
            <td id="surname"></td>
            <td id="name"></td>
            <td id="patronymic"></td>
            <td id="group"></td>
            <td><button id="addButton">Добавить</button></td>
        </tr>
    </template>

    <template id="addedStudentsTableRowTemplate">
        <tr>
            <td id="surname"></td>
            <td id="name"></td>
            <td id="patronymic"></td>
            <td id="group"></td>
            <td><button id="removeButton">Удалить</button></td>
        </tr>
    </template>

    <template id="groupOptionTemplate">
        <option id="group"></option>
    </template>
</head>
<body>
    <div>
        <button id="homeButton">На главную</button>
    </div>

    <span id="testName"></span>

    <div>
        <span>Группа </span>
        <select id="groupsSelect"></select>
        <button id="addGroup">Добавить</button>
        <button id="removeGroup">Удалить</button>
    </div>

    <div>
        <span>Поиск</span>
        <select id="searchUsersSelect">
            <option selected value="bySurname">По фамилии</option>
            <option value="byGroup">По группе</option>
        </select>
        <input id="searchInput">
        <button id="resetButton">Сброс</button>
    </div>
    
    <div id="studentsTables">
        <div id="notAddedStudents">
            <table>
                <thead>
                    <tr>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Группа</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
        <div id="addedStudents">
            <table>
                <thead>
                    <tr>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Группа</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="js/default.js"></script>
    <script src="js/addStudents.js"></script>
</body>
</html>
