<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <title>Room</title>

    <template id="notAddedStudentTemplate">
        <div class="list-item student">
            <div class="group-div user-full-name">
                <div id="surname"></div>
                <div id="name"></div>
                <div id="patronymic"></div>
            </div>
            <div class="space-between-div">
                <div class="space-between-div group">
                    <div>Группа: </div>
                    <div id="group"></div>
                </div>
                <button class="default-button" id="addButton">
                    <div>
                        <img src="img/user-add.png" alt="Добавить">
                        <hr>
                        <span>Добавить</span>
                    </div>
                </button>
            </div>
        </div>
    </template>

    <template id="addedStudentTemplate">
        <div class="list-item student">
            <div class="group-div user-full-name">
                <div id="surname"></div>
                <div id="name"></div>
                <div id="patronymic"></div>
            </div>
            <div class="space-between-div">
                <div class="space-between-div group">
                    <div>Группа: </div>
                    <div id="group"></div>
                </div>
                <button class="default-button" id="removeButton">
                    <div>
                        <img src="img/user-remove.png" alt="Удалить">
                        <hr>
                        <span>Удалить</span>
                    </div>
                </button>
            </div>
        </div>
    </template>

    <template id="groupOptionTemplate">
        <option id="group"></option>
    </template>
</head>
<body>
    <div class="main-div">

        <div class="default-block account-info">
            <div class="group-div">
                <img src="img/logo.png" alt="logo" width="38" height="38">
                <span id="username"></span>
            </div>
            <button class="default-button" id="homeButton">
                <div>
                    <img src="img/home.png" alt="На главную">
                    <hr>
                    <span>На главную</span>
                </div>
            </button>
        </div>

        <div class="default-block">
            <div class="content-block center-content-div">
                <div class="group-div search-panel">
                    <div class="default-select">
                        <select id="searchUsersSelect">
                            <option selected value="bySurname">По фамилии</option>
                            <option value="byGroup">По группе</option>
                        </select>
                    </div>
                    <div class="input-div space-between-div js-input">
                        <input id="searchInput" placeholder="Поиск">
                        <input type="image" src="img/cross.png" id="clearButton"
                            alt="Отчистить поле" title="Отчистить поле">
                    </div>
                </div>
            </div>
        </div>

        <div class="default-block">
            <div class="content-block">

                <div class="center-content-div">
                    <div class="group-div type-select">
                        <div class="radio-select">
                            <input type="radio" name="type" 
                                checked id="notAddedStudents"><label 
                                    for="notAddedStudents" 
                                    class="radio-label">Не добавленные</label>
                        </div>
                        <hr class="vert-line">
                        <div class="radio-select">
                            <input type="radio" name="type" 
                                id="addedStudents"><label 
                                    for="addedStudents" 
                                    class="radio-label">Добавленные</label>
                        </div>
                    </div>
                </div>

                <div class="center-content-div">
                    <div class="group-div sort-div">
                        <div>Фамилия</div>
                        <input type="image" src="img/sort_1-2.svg"
                            class="icon-button" id="sortInAscending">
                        <input type="image" src="img/sort_2.svg"
                            class="icon-button" id="sortInDescending">
                    </div>
                </div>
                
                <div class="list-div students-list" id="notAddedStudentsPanel"></div>
                <div class="list-div students-list" id="addedStudentsPanel"></div>

                <div class="center-content-div group-actions-div">
                    <div class="group-div">
                        <div class="default-select">
                            <select id="groupsSelect"></select>
                        </div>
                        <button class="center-button" id="addGroup">Добавить</button>
                        <button id="removeGroup">Удалить</button>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="js/default.js"></script>
    <script src="js/addStudents.js"></script>
</body>
</html>
