<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <title>Room</title>

    <template id="notAddedStudentsTableRowTemplate">
        <tr>
            <td id="surname"></td>
            <td id="name"></td>
            <td id="patronymic"></td>
            <td id="group"></td>
            <td><button id="addButton">Добавить</button></td>
        </tr>
    </template>

    <template id="addedStudentsTableRowTemplate">
        <tr>
            <td id="surname"></td>
            <td id="name"></td>
            <td id="patronymic"></td>
            <td id="group"></td>
            <td><button id="removeButton">Удалить</button></td>
        </tr>
    </template>

    <template id="groupOptionTemplate">
        <option id="group"></option>
    </template>
</head>
<body>

    <div class="main-div">
        <div class="default-block account-info">
            <div class="group-div">
                <img src="img/logo.png" alt="logo" width="38" height="38">
                <span id="username"></span>
            </div>
            <button class="default-button" id="homeButton">
                <div>
                    <img src="img/home.png" alt="На главную">
                    <hr>
                    <span>На главную</span>
                </div>
            </button>
        </div>

        <div class="default-block">
            <div class="content-block center-content-div">
                <div class="group-div search-panel">
                    <div class="default-select">
                        <select id="searchUsersSelect">
                            <option selected value="bySurname">По фамилии</option>
                            <option value="byGroup">По группе</option>
                        </select>
                    </div>
                    <div class="input-div space-between-div js-input">
                        <input id="searchInput" placeholder="Поиск">
                        <input type="image" src="img/cross.png" id="clearButton"
                            alt="Отчистить поле" title="Отчистить поле">
                    </div>
                </div>
            </div>
        </div>

        <div class="default-block">
            <div class="content-block">

                <div class="center-content-div">
                    <div class="group-div radio-select">
                        <label><input type="radio" name="type">Не добавленные</label>
                        <hr class="vert-line">
                        <label><input type="radio" name="type">Добавленные</label>
                    </div>
                </div>
    
                <div id="studentsTables">
                    <div id="notAddedStudents">
                        <table>
                            <thead>
                                <tr>
                                    <th>Фамилия</th>
                                    <th>Имя</th>
                                    <th>Отчество</th>
                                    <th>Группа</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                
                    <div id="addedStudents">
                        <table>
                            <thead>
                                <tr>
                                    <th>Фамилия</th>
                                    <th>Имя</th>
                                    <th>Отчество</th>
                                    <th>Группа</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div>
        <span>Группа </span>
        <select id="groupsSelect"></select>
        <button id="addGroup">Добавить</button>
        <button id="removeGroup">Удалить</button>
    </div>


    <script src="js/default.js"></script>
    <script src="js/addStudents.js"></script>
</body>
</html>
