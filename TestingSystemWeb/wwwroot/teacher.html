<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Room</title>

    <template id="testTemplate">
        <div class="test">
            <div class="test-info">
                <div class="test-name">Название</div>
                <div class="test-max-mark">Максимальная оценка: </div>
                <div class="test-description">Описание</div>
            </div>
            <div class="test-actions">
                <div class="group-div space-between-div">
                    <div>
                        <input type="image" src="img/edit.png" alt="Редактироать" 
                            class="icon-button" id="editTestButton" title="Редактироать тест">
                        <input type="image" src="img/user-multiple-add.png" alt="Добавить студентов" 
                            class="icon-button" id="addStudentsButton" title="Добавить студентов">
                    </div>
                    <div>
                        <input type="image" src="img/trash.png" alt="Удалить" 
                            class="icon-button" id="removeTestButton" title="Удалить тест">
                    </div>
                </div>
                <div>
                    <button class="default-button" id="resultsButton">
                        <div>
                            <img src="img/result.png" alt="logout">
                            <hr>
                            <span>Результаты</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="noOneTestTemplate">
        <div id="noOneTest">
            Вы не создали ни одного теста
        </div>
    </template>
</head>
<body>
    <div class="main-div">
        <div class="default-block account-info">
            <div class="group-div">
                <img src="img/logo.png" alt="logo" width="38" height="38">
                <span id="username"></span>
            </div>
            <button class="default-button" id="logoutButton">
                <div>
                    <img src="img/logout.png" alt="Выйти">
                    <hr>
                    <span>Выйти</span>
                </div>
            </button>
        </div>
        <div class="default-block">
            <div class="content-block">
                <div class="center-content-div">
                    <button class="text-button" id="addTestButton">+ Добавить тест</button>
                </div>
                <div class="list-div" id="testsPanel"></div>
            </div>
        </div>
    </div>

    <script src="js/default.js"></script>
    <script src="js/teacher.js"></script>
</body>
</html>
