<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Room</title>

    <template id="testsTableRowTemplate">
        <div>
            <div>
                <div id="name"></div>
                <div id="maxMark"></div>
                <div id="description"></div>
            </div>
            <!-- <td id="name"></td>
            <td id="description"></td>
            <td id="maxMark"></td>
            <td><button id="editTestButton">Редактироать</button></td>
            <td><button id="removeTestButton">Удалить</button></td>

<body>
    <div class="main-div">
        <div class="default-block account-info">
            <div class="group-div">
                <img src="img/logo.png" alt="logo" width="38" height="38">
                <span id="username"></span>
            </div>
            <button class="default-button" id="logoutButton">
                <div>
                    <img src="img/logout.png" alt="logout">
                    <hr>
                    <span>Выйти</span>
                </div>
            </button>
        </div>
        <div class="default-block">
            <div class="content-block">
                <div class="center-content-div">
                    <button class="text-button" id="addTestButton">+ Добавить тест</button>
                </div>
                <div class="list-div">
                    <div class="test">
                        <div class="test-info">
                            <div class="test-name">Название</div>
                            <div class="test-max-mark">Максимальная оценка: </div>
                            <div class="test-description">Описание</div>
                        </div>
                        <div class="test-actions">
                            <button class="default-button" id="logoutButton">
                                <div>
                                    <img src="img/result.png" alt="logout">
                                    <hr>
                                    <span>Результаты</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/default.js"></script>
    <script src="js/teacher.js"></script>
