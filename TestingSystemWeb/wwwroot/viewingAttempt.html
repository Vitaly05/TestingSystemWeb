<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/logo.svg">
    <link rel="stylesheet" href="css/style.css">

    <title>Room</title>

    <template id="questionTemplate">
        <div class="default-block questionPanel check-answer-panel student-attempt">
            <div class="content-block center-content-div">
                <div class="space-between-div question-number">
                    <span id="questionNumber"></span>
                </div>
                <span id="question"></span>
                <span class="regular-font">Ваш ответ</span>
                <div class="studentAnswerPanel center-content-div" id="answerPanel">
                    <span id="studentAnswer"></span>
                </div>
            </div>
        </div>
    </template>

    <template id="correctAnswerTemplate">
        <div class="center-content-div">
            <span class="regular-font">Правильный ответ</span>
            <div class="studentAnswerPanel center-content-div" id="answerPanel">
                <span id="answer"></span>
            </div>
        </div>
    </template>
</head>
<body>
    <div class="center-content-div">
        <div class="top-panel space-between-div">
            <div class="group-div">
                <span>Оценка:</span>
                <span id="mark"></span>
            </div>
            <div>
                <button class="outlined-button" id="backButton">
                    <div>
                        <span>Назад</span>
                        <hr>
                        <img src="img/back.svg" alt="Назад">
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="top-panel-spacer"></div>


    <div class="main-div">
        <div class="default-block account-info">
            <div class="group-div">
                <img src="img/logo.svg" alt="logo" width="38" height="38">
                <span id="username"></span>
            </div>
        </div>
    </div>

    
    <script src="js/default.js"></script>
    <script src="js/viewingAttempt.js"></script>
</body>
</html>
