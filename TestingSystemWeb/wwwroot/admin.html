<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
      
    <link rel="stylesheet" href="css/style.css">
    <title>Room - Admin panel</title>

    <template id="usersTableRowTemplate">
        <tr>
            <td id="login"></td>
            <td id="surname"></td>
            <td id="name"></td>
            <td id="patronymic"></td>
            <td id="group"></td>
            <td id="role"></td>
            <td><button id="removeUserButton">Удалить</button></td>
        </tr>
    </template>
</head>
<body onload="loadUsers();">
    <div>
        <button id="logoutButton">Выйти</button>
    </div>

    <div>
        <div>
            <span>Показать</span>
            <select id="filterUsersSelect">
                <option selected value="">Всех</option>
                <option value="Student">Студентов</option>
                <option value="Teacher">Преподавателей</option>
                <option value="Admin">Администраторов</option>
            </select>
        </div>
        <form>
            <span>Поиск</span>
            <select id="searchUsersSelect">
                <option value="byLogin">По логину</option>
                <option selected value="bySurname">По фамилии</option>
                <option value="byGroup">По группе</option>
            </select>
            <input id="searchInput">
            <button id="searchButton" type="submit">Найти</button>
            <button id="resetButton" type="reset">Сброс</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Логин</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Группа</th>
                    <th>Роль</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
    </div>

    <div>
        <form id="addUserForm">
            <div>
                <span>Логин</span>
                <input name="login">
            </div>
            <div>
                <span>Пароль</span>
                <input name="password">
            </div>
            <div>
                <span>Фамилия</span>
                <input name="surname">
            </div>
            <div>
                <span>Имя</span>
                <input name="name">
            </div>
            <div>
                <span>Отчество</span>
                <input name="patronymic">
            </div>
            <div>
                <span>Группа</span>
                <input name="group">
            </div>
            <div>
                <span>Роль пользователя</span>
                <select name="role" >
                    <option selected value="Student">Студент</option>
                    <option value="Teacher">Преподаватель</option>
                    <option value="Admin">Администратор</option>
                </select>
            </div>
            <button id="addUserButton">Добавить</button>
        </form>
    </div>

    <script src="js/default.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
